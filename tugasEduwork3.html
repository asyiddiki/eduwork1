<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Type data </title>
  </head>
  <body>
    <p id="test"></p>
    <p id="test2"></p>
    <p id="test3"></p>

    <script>
      const length = 16;
      //document.getElementById('test').innerHTML = typeof length
      document.getElementById('test').innerHTML = length + ' tipenya adalah ' + typeof length
      const lastName = "John"
      //document.getElementById('test2').innerHTML = typeof lastName
      document.getElementById('test2').innerHTML = lastName + ' tipenya adalah ' + typeof lastName
      const orang = {firstName: 'john', lastName: "doe"}
      //document.getElementById('test3').innerHTML = orang + typeof orang
      document.getElementById('test3').innerHTML = `data ${orang.firstName}  ${orang.lastName}` + ' tipenya adalah ' + typeof orang

    </script>
  </body>
</html>
