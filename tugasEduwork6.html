<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Condition</title>
  </head>
  <body>
    <!-- buatlah condition dengan kasus dimana jika 
    x lebih besar dari y maka akan muncul pesan "Horee saya bisa!!" -->
    <p id="test"></p>

    <script>
      let x = 12;
      let y = 11;
         if (x > y) {
          document.getElementById("test").innerHTML = "Horee saya bisa!!";
          console.log("Hore saya bisa!!");
        } else if (x == y) {
          document.getElementById("test").innerHTML = "samaaa!!";
          console.log("samaa!!");
        } else {
          document.getElementById("test").innerHTML = "Saya gagal!!";
          console.log("saya gagal!!");
         }
    </script>
  </body>
</html>
